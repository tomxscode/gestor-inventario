<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/gestion.css">
    <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>gestion</title>
</head>
<body>
    <header>
        <nav>
            <div class="navContainer">
                <div class="leftBox">
                    <h1 class="headerTitle"><span id="headShopName"></span></h1>
                </div>
                <div class="rightBox">
                    <ul class="navbarList">
                        <li class="btn principal-inv" id="addProductBtn">Agregar producto</li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- agregar productos -->
    <div id="addProductModal" class="modal">
        <span class="close" title="Cerrar" id="closeModal">&times</span>
        <form class="modal-content" id="addProductForm">
            <div class="formContainer">
                <label for="code">Código</label>
                <input type="text" name="code" id="pCode" placeholder="Ingrese el código del producto" required>

                <label for="name">Nombre</label>
                <input type="text" name="name" id="pName" placeholder="Ingrese el nombre del producto" required>

                <label for="quant">Cantidad</label>
                <input type="number" name="quant" id="pQuant" placeholder="Ingrese la cantidad inicial" required>

                <label for="price">Precio</label>
                <input type="number" name="price" id="pPrice" placeholder="Ingrese el precio" required>
                <div class="clearFix">
                    <button type="submit" id="productButton" class="btn principal">Agregar</button>
                </div>
            </div>
        </form>
    </div>
    <!-- boton de info -->
    <div id="infoProduct" class="modal2">
        <span class="close" title="Cerrar" id="closeModal2">&times</span>
        <div class="modal-content" id="addProductForm">
            <div class="infoContainer">
                <h2 id="infoTitle">Título</h2>
                <div class="infoContent">
                    <ul>
                        <li>Código único: <span id="productCode">1</span></li>
                        <li>Existencias: <span id="productQuant">2</span></li>
                        <li>Precio: <span id="productPrice">$5600</span></li>
                        <li>Vendidos: <span id="productSold">2</span></li>
                        <hr>
                        <h3>Información</h3>
                        <li>Total recaudado: <span id="productTotalSold">$1000</span></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="data-container">
        <div class="items-table">
            <table id="itemsTable">
                <tr>
                    <th>Código</th>
                    <th>Producto</th>
                    <th>Cantidad</th>
                    <th>Precio</th>
                    <th>Vendidos</th>
                    <th>Acciones</th>
                </tr>
            </table>
        </div>

    </div>

    <script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-app.js"></script>

       https://firebase.google.com/docs/web/setup#available-libraries -->

    <script src="js/general.js"></script>
    <script src="js/gestion.js"></script>
    <script src="js/modalProducts.js"></script>
</body>
</html>
